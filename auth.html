<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineFlix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-film"></i>
                    <span>CineFlix</span>
                </div>
                <h1 id="auth-title">Welcome Back</h1>
                <p id="auth-subtitle">Sign in to your account</p>
            </div>

            <div class="auth-form">
                <div class="social-login">
                    <button class="social-btn google-btn" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn facebook-btn" onclick="signInWithFacebook()">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <form id="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-group" id="confirm-password-group" style="display: none;">
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-group" id="name-group" style="display: none;">
                        <input type="text" id="name" placeholder="Full Name">
                        <i class="fas fa-user"></i>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="auth-submit">Sign In</button>
                </form>

                <div class="auth-switch">
                    <p id="switch-text">Don't have an account? <a href="#" onclick="toggleAuthMode()">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
